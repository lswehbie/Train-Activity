<!DOCTYPE html>
<html>
<head>
	<title>Train-Activity</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">


 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>

<!-- In this assignment, you'll create a train schedule application that incorporates Firebase to host arrival and departure data. Your app will retrieve and manipulate this information with Moment.js. This website will provide up-to-date information about various trains, namely their arrival times and how many minutes remain until they arrive at their station. -->



<!-- title -->

<!-- Table//User input from Firebase -->

<!-- User Input table -->

 <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Activity</h1>
        <h3 class="text-center"></h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary" >
            <div class="panel-heading">
              <h3 class="panel-title" ><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time (Military Time)</th>
                    <th>Frequency (in minutes) </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- HTML form for handling inputs -->
              <form role="form" id="trainSchedule">


                 <!--  Train Name Input -->

                <div class="form-group">
                  <label for="trainname">Train Name</label>
                  <input class="form-control" id="trainName-input" type="text">
                </div>

                
                <!-- Destination Input -->

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>

                 <!-- First Train Time Input -->

                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (military time)</label>
                  <input class="form-control" id="firstTrainTime-input" type="number">
                </div>

                 <!-- Frequency Input -->

                <div class="form-group">
                  <label for="frequency">Frequency (in Minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>

                 <!-- Submit Button -->

                <button class="btn btn-primary" value="send" id="submit" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>








<!-- Firebase link -->
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

<!--JavaScript link -->
<script src="./assets/javascript/Moment.js" type="text/javascript"></script>

 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
